<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jay Welborn">
    <meta name="keywords" content="Bingo, Game, Play">
    <meta name="description" content="Create custom bingo cards and share them with your friends. Don't let the teacher catch you.">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/images/icons/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/images/icons/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/images/icons/safari-pinned-tab.svg" color="#e81a4b">
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#39b54a">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/images/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="%PUBLIC_URL%/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#39b54a">
    <!-- end favicons -->
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Cutive|Lato:300,500,700" rel="stylesheet">
    <!-- end stylesheets -->

    <!-- social media tags -->
    <meta property="og:url" content="https://bingoapp.pythonanywhere.com" />
    <meta property="og:type" content="game" />
    <meta property="og:title" content="Bingo" />
    <meta property="og:description" content="Bingo is an app that lets you make custom bingo cards for any situation."/>
    <meta property="og:image" content="%PUBLIC_URL%/images/icons/logo-500px.png"/>
    <!-- End og properties -->
    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@__JayWelborn__" />
    <meta name="twitter:title" content="Bingo" />
    <meta name="twitter:description" content="Bingo is an app that lets you make custom bingo cards for any situation." />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/icons/logo-500px.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet"
          href="%PUBLIC_URL%/css/bootstrap.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bingo</title>
  </head>
  <body>
